<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/img/logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script defer src="src/js/controller.js"></script>
    <title>OW Project</title>
  </head>
  <body>
    <template id='card-template'>
      <div class='card'>
          <div class='title'></div>
          <div class='separator'>À partir de</div>
          <div class='price'> 
             <span class="amount"></span>
            <span>/Mois</span>
          </div>
      </div>
    </template>

    <div class="container">
        <div class="header">
            <img src="./src/img/logo.png" alt="">
        </div>

        <div class="hero-container">
            <div class="hero-img">
                <img src="./src/img/hero-desktop.png" alt="">
            </div>
            <div class="hero-text-banner">
                <p class="text-1">Les 14 et 15 janvier</p>
                <p class="text-2">Grand lancement à Chalifert</p>
                <p class="text-3">Devenez propriétaire aux portes de Val d'Éurope</p>
            </div>
            <div class="hero-round-content">
                <img src="./src/img/hero-round-content.png" alt="">
            </div>
        </div>

        <div class="intersection">
            <p class="text-1">Plein Cel <span><img src="./src/img/sun-icon.png" alt=""></span> Chalifert</p>
            <p class="text-2">À 10 min de Chessy et du Rer</p>
            <p class="text-3">Découvrez une Adresse et des prix exceptionnel</p>
            <p class="text-4">Semaine découvrez du 7 au 13 janvier</p>
        </div>

        <div id="cards-container">
        
        </div>
        <div class="content">
            <div class="img-content">
                <img src="./src/img/city-view.png" alt="">
            </div>
            <div class="text-content"></div>
        </div>
        <div class="footer">
            <img src="./src/img/logo-footer.png" alt="">
        </div>
    </div>
  </body>
</html>
